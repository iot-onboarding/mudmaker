  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Welcome to MUD Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel='stylesheet' href='MUD-Visualizer/css/mainWindow.css' type='text/css' media='all' />
    <link rel='stylesheet' href='MUD-Visualizer/css/tooltip.css' type='text/css' media='all' />
    <link rel="shortcut icon" href="MUD-Visualizer/favicon.ico" type="image/x-icon" />

    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!-- <script type="text/javascript" src="aux.js" defer="defer"></script> -->

  <body>
    <!-- Banner -->
    <section id="banner">
      <div class="inner split">
        <section>
          <h2>MUD Visualizer Tool</h2>
        </section>
        <section>
          <p>A tool to visualize your MUD files</p>
          <ul class="actions">
            <li><a href="mudvisualizer_help.html" class="button special">Help</a></li>
          </ul>
        </section>
      </div>
    </section>
    <!-- One -->


  
  <section class="wrapper style2" >
      
      <div id="visualizerholder">
    <input type="file" id="openfile-input" style="visibility: hidden;" multiple>
    <div class="icon-bar">
      <div style="text-align: center; margin-top: 5px;">
          <button id="openfile-button" class="icon-button" tooltip="Open Mud File(s)" flow="right"><img align="middle" src="MUD-Visualizer/img/menu_icons/openfile.png" width="35" height="35" vspace="5" ></button> 
          <button class="icon-button" tooltip="Refresh the Drawing" flow="right"><img align="middle" src="MUD-Visualizer/img/menu_icons/refresh.png" width="35" height="35" vspace="5" onclick="drawer()"></button> 
          <button id="SelectMudFiles" class="icon-button" tooltip="Select/Deselect Mud Files" flow="right" ><img align="middle" src="MUD-Visualizer/img/menu_icons/select.png" width="35" height="35" vspace="5"></button> 
          <button id="button_incoming" class="icon-button" tooltip="Show Incmoing Traffic" flow="right" ><img align="middle" src="MUD-Visualizer/img/menu_icons/incoming.png" width="35" height="35" vspace="5" onclick="set_incoming()"></button> 
          <button id="button_outgoing" class="icon-button" tooltip="Show Outgoing Traffic" flow="right" ><img align="middle" src="MUD-Visualizer/img/menu_icons/outgoing.png" width="35" height="35" vspace="5" onclick="set_outgoing()"></button> 
          <button id="button_help" class="icon-button" tooltip="Open Help Page" flow="right" ><img align="middle" src="MUD-Visualizer/img/menu_icons/help.png" width="35" height="35" vspace="5" onclick="window.open('https://www.mudmaker.org/beta/mudvisualizer_help.html')"></button> 
      </div>
    </div>

    <div id="mudSelectionDiv" class="select-deselect-muds">
      <div id="fileNotLoaded" style="text-align: center" class="select-deselect-muds__text">No Mud-file loaded
        <br>   
        <img align="middle" src="MUD-Visualizer/img/other_icons/file_not_loaded.svg" width="100" height="100" vspace="30">
      </div>
    </div>

  </div>
    <div class="svg_board">
        <svg class="svg"></svg>  
    </div>



  
  </section>

  

    <!-- Footer -->
